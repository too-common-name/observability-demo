name: Publish Assets

on:
  push:
    tags:
      - 'v*' 

env:
  REGISTRY: ghcr.io
  QUARKUS_IMAGE_NAME: ${{ github.repository }}/quarkus-backend
  QUARKUS_DIR: sources/quarkus-backend
  SPRING_DIR: sources/springboot

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      # ========================================================
      # 1. QUARKUS -> DOCKER IMAGE
      # ========================================================
      - name: Build Quarkus App
        working-directory: ${{ env.QUARKUS_DIR }}
        run: |
          chmod +x mvnw
          ./mvnw package -DskipTests

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Metadata for Quarkus Image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.QUARKUS_IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest

      - name: Build and Push Quarkus Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.QUARKUS_DIR }}
          file: ${{ env.QUARKUS_DIR }}/src/main/docker/Dockerfile.jvm
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # ========================================================
      # 2. SPRING BOOT -> WAR FILE
      # ========================================================
      - name: Build Spring Boot WAR
        working-directory: ${{ env.SPRING_DIR }}
        run: |
          chmod +x mvnw
          ./mvnw package -DskipTests

      # ========================================================
      # 3. RELEASE -> UPLOAD WAR
      # ========================================================
      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ${{ env.SPRING_DIR }}/target/ROOT.war
          generate_release_notes: true